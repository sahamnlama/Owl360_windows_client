<script>

            socket.on('stream', function(image){

                img.src = image;

            socket.on('send_visitor_pushnotification', function(data){
                cordova.plugins.notification.local.schedule({
                    title: "Visitor's arrival",
                    text: data//,

                });
            });

        socket.emit("close_stream", "close_stream");

    }
